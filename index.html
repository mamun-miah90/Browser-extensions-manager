<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img class="logo-img" src="./assets/images/logo.svg" alt="Extension-logo">
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-level="Toggle Theme"> <img id="theme-icon" src="./assets/images/icon-moon.svg" alt=""></button>

    </header>
    <main>
      <div class="extension-heading">
        <h1> Extentions List</h1>
        <div class="filters">
          <div class="filters-options">
            <button class="filter-btn active" data-filter = "all">All</button>
          </div>
          <div class="filters-options">
            <button class="filter-btn " data-filter = "active">Active</button>
          </div>
          <div class="filters-options">
            <button class="filter-btn " data-filter = "inactive">Inactive</button>
          </div>
        </div>
       
      </div>
      

      <div id="extensions-list" class="extensions-grid">
        <!-- Cards will shown dynamically -->
      </div>
    </main>
  </div>

  <script src="./script.js"></script>


</body>
</html>
